<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification - TrustBit</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow-lg" style="width: 350px;">
  <h3 class="text-center mb-3 text-warning">OTP Verification</h3>
  <p>Provide the 6-digit OTP code sent to your registered email.</p>
  <input type="text" id="otpCode" class="form-control mb-3" maxlength="6" placeholder="Enter OTP Code">
  <button class="btn btn-success w-100" onclick="confirmOTP()">Confirm Payment</button>
</div>
<script src="js/main.js"></script>
</body>
</html>
