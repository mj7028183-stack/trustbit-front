<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TrustBit Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 380px;">
        <h3 class="text-center mb-3 text-primary">Create Account</h3>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="signupEmail" class="form-control" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="signupPass" class="form-control" placeholder="Create password">
        </div>
        <button id="signupBtn" class="btn btn-success w-100 py-2">Sign Up</button>
        <p class="text-center mt-3 small">Already have an account? <a href="index.html" class="text-primary">Login</a></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
