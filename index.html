<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustBit - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 380px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">TrustBit</h2>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="name@example.com">
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" id="loginPass" class="form-control" placeholder="••••••••">
        </div>
        <button id="loginBtn" class="btn btn-primary w-100 py-2 mb-3">Sign In</button>
        <p class="text-center small">New here? <a href="signup.html" class="text-primary">Create account</a></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
